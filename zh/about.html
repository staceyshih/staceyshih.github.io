  <link rel="shortcut icon" href="/assets/images/logo.ico" type="image/x-icon">

  <link rel="stylesheet" href="/assets/css/style.css">

  <!--

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <!--
    Include Progress bar
  -->
  <div w3-include-html="/progress.html"></div>

  
  <!--
    Include Navbar
  -->
  <!-- <div w3-include-html="navbar.html"></div> -->

  <div id="navbar-container"></div>

  <!--
    About
  -->
  <article class="active">
    <div class="about-profile bg-highlight">
      <h2 class="h2 article-title">關於 Stacey...</h2>
      <div class="about-profile-info" >
        <figure class="about-profile-img">
          <img src="/assets/images/stacey-profile-with-back.png" alt="stacey-profile" loading="lazy">
        </figure>
        <section class="about-profile-text">
          嗨！我是一位喜歡探索、充滿好奇心的設計師
          <br><br>
          擅長透過<b> 設計工作坊 </b>帶領參與者一起產生有效的討論，此外，我有豐富的<b> 使用者研究 </b>經驗，透過研究達成團隊內外的設計共識。
          <br><br>
          生活上，我喜歡繪畫、攝影，還有到山裡走走 🎨 📸
        </section>
      </div>
    </div> 
  </article>

<main>
  <article class="active">
    <div class="about-list">
      <h2 class="h2 article-title">設計工作坊</h2>

      <div class="about-detail">
        <figure class="about-detail-img">
          <img src="/assets/images/about-workshop-2.jpeg" alt="workshop-2" loading="lazy">
          <h4 class="about-title">權限設計工作坊</h4>
          <h5 class="about-text">
            透過工作坊可以讓模糊的問題變得更有方向！例如：在設計 Teamdoor 權限系統時，必須先瞭解夥伴們內心想透過 Teamdoor 帶給使用者的價值是什麼？
          </h5>
        </figure>
        <figure class="about-detail-img">
          <img src="/assets/images/about-workshop-3.jpeg" alt="workshop-3" loading="lazy">
          <h4 class="about-title">設計思考工作坊</h4>
          <h5 class="about-text">
            和夥伴們一起以「設計思考」為主題，帶領微軟實習生進行「人生規劃工作坊」，在思考如何達成目標的同時更加認識自己！
          </h5>
        </figure>
        <figure class="about-detail-img">
          <img src="/assets/images/about-workshop-1.jpeg" alt="workshop-1" loading="lazy">
          <h4 class="about-title">FOF Taiwan 線上小聚</h4>
          <h5 class="about-text">
            疫情期間，雖然不能實體舉辦 Meetup，FOF Taiwan 推出了一起看影片學設計的活動。和志工夥伴一起設計線上活動的討論流程，並實際與大家互動，收穫很多！
          </h5>
        </figure>
      </div>
    </div>
  </article>

  <div class="separator"></div>

  <article class="active">
      <div class="about-list">
      <h2 class="h2 article-title">使用者研究</h2>

      <div class="about-detail">

        <figure class="about-detail-img">
          <img src="/assets/images/about-research-1.png" alt="Research-1" loading="lazy">
          <h4 class="about-title">研究規劃</h4>
          <h5 class="about-text">
            規劃研究專案的過程中，最有趣的是反覆和利害關係人確認彼此對研究的目的和期待，以及在專案的既有限制下，我們如何能去蕪存菁地用最有效的方式得到對我們有幫助的真實答案。
          </h5>
        </figure>
        <figure class="about-detail-img">
          <img src="/assets/images/about-research-2.jpg" alt="Research-2" loading="lazy">
          <h4 class="about-title">使用者訪談</h4>
          <h5 class="about-text">
            規劃研究專案的過程中，最有趣的是反覆和利害關係人確認彼此對研究的目的和期待，以及在專案的既有限制下，我們如何能去蕪存菁地用最有效的方式得到對我們有幫助的真實答案。
          </h5>
        </figure>
        <figure class="about-detail-img">
          <img src="/assets/images/about-research-3.png" alt="Research-3" loading="lazy">
          <h4 class="about-title">研究分析</h4>
          <h5 class="about-text">
            如何將研究過程中收集到的大量發現和有趣的創意點子，用最有效率的方式整理，並用合適的方式傳達給利害關係人，讓研究能在組織內發揮最大的影響力。這可能是最困難但也是我一直努力學習的部分。
          </h5>
        </figure>
      </div>
    </div>
  </article>

  <div class="separator"></div>

  <article class="active">
      <div class="about-list">
      <h2 class="h2 article-title">插畫設計</h2>

      <div class="about-detail">

        <figure class="about-detail-img">
          <img src="/assets/images/about-illustration-1.png" alt="Illustration-1" loading="lazy">
          <h4 class="about-title">品牌角色設計</h4>
          <h5 class="about-text">
            Yourator 的品牌視覺上一直有著太空的元素，除了以新創之外，也帶有探索職涯之意。海爾咪（Hire-me) 則是帶領著大家前進的太空小隊長！
          </h5>
        </figure>
        <figure class="about-detail-img">
          <img src="/assets/images/about-illustration-2.png" alt="Illustration-2" loading="lazy">
          <h4 class="about-title">產品插畫設計</h4>
          <h5 class="about-text">
            Teamdoor 早期的小名叫做 Beluga，取其智慧、可愛又流暢之意。在產品各處可見小白鯨的身影，希望他能為 HR 忙碌的招募日常帶來一點不一樣的感受。
          </h5>
        </figure>
        <figure class="about-detail-img">
          <img src="/assets/images/about-illustration-3.jpeg" alt="Illustration-3" loading="lazy">
          <h4 class="about-title">日常紀錄插畫</h4>
          <h5 class="about-text">
            偶爾會用繪畫來紀錄生活，或透過繪畫能表達言語能力所不及的部分。一直很珍惜畫畫的時光！
          </h5>
        </figure>
      </div>
    </div>
  </article>


</main>
